{% load static %}
{% url 'Home' as home_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board - Home</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/images/message-board-favicon.webp">

    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>


<body class="d-flex flex-column min-vh-100">
    {% for post in object_list %}
    <div class="post-cloud">
        <h2>{{post.title}}</h2>
        <p>{{post.content | linebreaks}}</p>
    </div>

    {% endfor %}
    <!-- Form to submit own thank u's -->

    <div id="post-form-container">
        <h2>Submit your own 'Thank You' Message here: </h2>
        <form method="post" action="{% url 'post_form' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/644406e4c7.js" crossorigin="anonymous"></script>

    <!--Bootstrap Javascript-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
</body>

</html>

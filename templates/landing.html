{% load static %}
{% url 'Home' as home_url %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>

    <!--Favicon-->
    <link rel="icon" type="image/x-icon" href="/static/images/message-board-favicon.webp">

    <!--CSS-->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>

    <div class="logo-container">
        <img src="{% static 'images/message-board-logo.webp' %}" alt="Message Board Logo" class="landing-logo">
    </div>

    <div class="button-container">
        <a href="{% url 'Home' %}" class="envelope-button">
            <div class="top-flap"></div>
            <div class="envelope-body">
                <a href="{% url 'Home' %}" class="button-text">Enter here</a>
            </div>
        </a>
    </div>

</body>
</html>
